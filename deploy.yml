apiVersion: v1
kind: Namespace
metadata:
  name: app
  labels:
    name: backend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-deploy
  namespace: app
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: app-hello
          image: kelly1311/app-hello:app-maven-v2
---
apiVersion: v1
kind: Service
metadata:
  name: my-service
  labels:
    app: backend
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 80
